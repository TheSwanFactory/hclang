<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hcweb REPL</title>
    <link rel="stylesheet" href="https://www.w3.org/StyleSheets/Core/Swiss.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module">
        import { h, render } from 'https://esm.sh/preact@10.25.4';
        import { useState } from 'https://esm.sh/preact@10.25.4/hooks';
        import htm from 'https://esm.sh/htm@3.1.1';
        import { execute } from 'https://esm.sh/jsr/@swanfactory/hclang@0.7.1';

        const html = htm.bind(h);

        class Hclang {
            constructor(environment = {}) {
                this.environment = environment;
                this.history = []; // Stores { input, output }
            }

            async call(input) {
                try {
                    const output = await execute(input);
                    const result = String(output);
                    this.history.unshift({ input, output: result }); // Store history internally
                    return result;
                } catch (error) {
                    const errorMsg = `Error: ${error.message}`;
                    this.history.unshift({ input, output: errorMsg });
                    return errorMsg;
                }
            }

            reset() {
                this.environment = {};
                this.history = [];
            }

            getHistory() {
                return this.history;
            }
        }

        function Executor({ repl, input, setInput, setOutput }) {
            return html`
        <div>
          <textarea
            placeholder="Enter code..."
            value=${input}
            onInput=${(e) => setInput(e.target.value)}
          ></textarea>
          <button type="button" onClick=${async () => {
                    if (!input.trim()) return;
                    const output = await repl.call(input);
                    setOutput(output); // Show latest output below submit button
                    setInput('');
                }}>Submit</button>
          <pre>${repl.getHistory().length > 0 ? repl.getHistory()[0].output : "Output will appear here"}</pre>
        </div>
      `;
        }

        function Historian({ repl }) {
            return html`
        <div>
          <h2>History</h2>
          <table>
            <thead>
              <tr>
                <th>Input</th>
                <th>Output</th>
              </tr>
            </thead>
            <tbody>
              ${repl.getHistory().map(({ input, output }) => html`
                <tr>
                  <td>${input}</td>
                  <td>${output}</td>
                </tr>
              `)}
            </tbody>
          </table>
        </div>
      `;
        }

        function HcWebRepl({ repl }) {
            const [input, setInput] = useState('');
            const [output, setOutput] = useState('');

            return html`
        <div>
          <h1>hcweb REPL</h1>
          <${Executor} repl=${repl} input=${input} setInput=${setInput} setOutput=${setOutput} />
          <${Historian} repl=${repl} />
          <button type="button" style="background: red;" onClick=${repl.reset.bind(repl)}>Reset</button>
        </div>
      `;
        }

        render(html`<${HcWebRepl} repl=${new Hclang()} />`, document.getElementById('app'));
    </script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
